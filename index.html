<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DevOps web</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 2px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #00f2ff;
        }

        .hero {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 3rem;
        }

        .hero span {
            color: #00f2ff;
        }

        .hero p {
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 25px;
            border: none;
            background: #00f2ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>GOD_SUN</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h2>Hello, I'm <span>Phuriwat Limwattanaroj</span></h2>
        <p>Welcome to my DevOps website. I build cool things with code.</p>
        <button class="btn">Get Started</button>
    </div>
</section>

<footer>

</footer>

</body>
</html>
